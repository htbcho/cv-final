<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Display Webcam Stream</title>
 
<style>
#container {
	margin: 0px auto;
	width: 200px;
	height: 200px;
	border: 10px #333 solid;
}
#videoElement {
	width: 200px;
	height: 200px;
	background-color: #666;
}
</style>
</head>
 
<body>
<div id="container">
	<video autoplay="true" id="webcamElement">
	
	</video>
</div>
<script> 
    // source: https://www.kirupa.com/html5/accessing_your_webcam_in_html5.htm
    var video = document.querySelector("#webcamElement");

    if (navigator.mediaDevices.getUserMedia) {
    navigator.mediaDevices.getUserMedia({ video: {width: 200, height: 200} })
        .then(function (stream) {
        video.srcObject = stream;
        })
        .catch(function (err0r) {
        console.log("Something went wrong!");
        });
    }
</script>
<script type="module" src="index.js"></script>
</body>
</html>
